name: Saika

on:
  push:
    tags:
      - 'v*' # Will trigger on any tag that starts with 'v', e.g., v1.0.0

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            extension: .exe
            artifact_name: saika-windows-amd64.exe
          - goos: darwin
            goarch: amd64
            extension: ''
            artifact_name: saika-darwin-amd64
          - goos: darwin
            goarch: arm64
            extension: ''
            artifact_name: saika-darwin-arm64
          - goos: linux
            goarch: amd64
            extension: ''
            artifact_name: saika-linux-amd64
          - goos: linux
            goarch: arm64
            extension: ''
            artifact_name: saika-linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.2'
          
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o ${{ matrix.artifact_name }} ./cmd/saika
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
  
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            saika-windows-amd64.exe/saika-windows-amd64.exe
            saika-darwin-amd64/saika-darwin-amd64
            saika-darwin-arm64/saika-darwin-arm64
            saika-linux-amd64/saika-linux-amd64
            saika-linux-arm64/saika-linux-arm64
          draft: false
          prerelease: false
          generate_release_notes: true